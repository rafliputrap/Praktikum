<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .card {
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Formulir Pendaftaran</h4>
            <form id="formPendaftaran" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama Anda"
                        required>
                    <div class="invalid-feedback">Nama lengkap wajib diisi.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda"
                        required>
                    <div class="invalid-feedback">Harap masukkan email yang valid.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Masukkan password Anda" required>
                    <div class="invalid-feedback">Password wajib diisi.</div>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Jenis Kelamin</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="">Pilih jenis kelamin</option>
                        <option value="Pria">Pria</option>
                        <option value="Wanita">Wanita</option>
                    </select>
                    <div class="invalid-feedback">Harap pilih jenis kelamin.</div>
                </div>
                <button type="submit" class="btn btn-dark w-100" id="btnDaftar">Daftar</button>
            </form>
        </div>
    </div>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Referensi form
        const form = document.getElementById('formPendaftaran');

        // Validasi Input
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault(); // Mencegah submit default jika tidak valid
                event.stopPropagation();
            } else {
                event.preventDefault(); // Simulasi sukses submit
                alert('Pendaftaran berhasil!'); // Notifikasi
                window.location.href = "index.html"; // Navigasi ke halaman lain
            }
            form.classList.add('was-validated'); // Menambahkan kelas validasi
        });
    </script>
</body>

</html>
