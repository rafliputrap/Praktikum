<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Page</title>
</head>

<body>

    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!----------------------- Left Box -------------------------->

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #A6AEBF;">
                <div class="featured-image mb-3">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVnAz4yEgV6B6ixv36NCMFMb4UB9fhBYJPzACRccvyPIyXTgCnya-l8nkFu52hgkJzdiA&usqp=CAU"
                        alt="SHappppp" style="width: 200px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;"></p>
                <small class="text-white text-wrap text-wrap text-center"></small>
            </div>

            <!-------------------------- Right Box ---------------------------->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Login</h2>
                        <form id="loginForm"></form>
                        <p>Please enter login details bellow</p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="username"></label>
                        <input type="text" class="form-control form-control-lg-bg-light fs-6" id="username"
                            placeholder="Email address">
                    </div>
                    <div class="form-group mb-1">
                        <label for="password"></label>
                        <input type="password" class="form-control form-control-lg-bg-light fs-6" id="password"
                            placeholder="password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="text-secondary"><small>Remember Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6" type="submit"><a href="index.html"
                                style="color: black; text-decoration: none;"><small>Login</small></a></button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="/google-logo-png.png"
                                style="width: 20px;" class="me-2"><small>Sign In with Google</small></button>
                    </div>
                    <div class="row">
                        <small>Don't have account? <a href="#">Sign Up</a></small>
                    </div>
                </div>
            </div>
        </div>

        <script>

                // Mencegah form dikirimkan ke server
                document.getElementById("loginForm").addEventListener("submit", function (event) {
                event.preventDefault();

                // Ambil nilai username dan password
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                // Cek apakah username dan password sesuai
                if (username === "admin" && password === "password123") {
                    
                // Jika login sukses, arahkan ke halaman lain (contoh: halaman home)
                    window.location.href = "index.html";  
                } else {

                // Jika login gagal, tampilkan pesan error
                    const errorMessage = document.getElementById("errorMessage");
                    errorMessage.style.display = "block";
                    errorMessage.textContent = "Username atau Password salah. Coba lagi!";
                }
            });
        </script>
    </div>
    </div>


    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>


</body>
</html>
